<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="pag">
        <h2> Timer</h2>

        <div id="myTimer">
            <div class="minus"><button>-</button></div>
            <div class="forms">
                <form class="forms">
                    <label for="fname">HH:</label><br>
                    <input type="text" id="hours" name="fname" value="00"><br>
                    <label for="lname">MM:</label><br>
                    <input type="text" id="minutes" name="lname" value="00"><br>
                    <label for="lname">SS:</label><br>
                    <input type="text" id="seconds" name="lname" value="00"><br>
                  </form>
            </div>
            <div class="tm"><h1><span id="sec">29</span>S</h1></div>
            <div class="plus"><button>+</button></div>
         </div>
         <div class="btns">
            <button id="reset">Reset</button>
            <button id="Start">Start</button>
            <button id="stop">Stop</button>
         </div>
    </div>
    

    <script src="./timer.js"></script>

</body>

</html>
